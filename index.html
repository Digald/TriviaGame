<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triva Game</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- style sheet link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- bootstrap.js link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="assets/javascript/script.js"></script>
</head>

<body>
    <div class="container">
        <!-- Starting Page -->
        <div id="startGame" class="card">
            <h1>League of Legends: Trivia Game</h1>
            <button type="button" id="startBtn" class="btn btn-default btn-lg btn-block">Click Here to Start!</button>
        </div>

        <!-- Questions Form -->
        <div id="multipleChoice" class="card">
            <h1 id="question"></h1>
            <h2>Time Left: <span id="timeleft"></span></h2>
            <div class="row">
            	<div id="choice1" class="answer col-md-6 border"></div>
            	<div id="choice2" class="answer col-md-6 border"></div>
            </div>
            <div class="row">
            	<div id="choice3" class="answer col-md-6 border"></div>
            	<div id="choice4" class="answer col-md-6 border"></div>
            </div>
        </div>

        <!-- Transition Between Questions -->
        <div id="transitionPage" class="card">
        	<h1 id="result"></h1>
        	<h2>The answer to the question was: <span id="correctAns"></span></h2>
        	<h3>Next question starting in: <span id="toNextQuestion"></span> seconds</h3>
        </div>

        <!-- Ending Screen -->
        <div id="endScreen" class="card">
        	
        </div>
    </div>
</body>

</html>
